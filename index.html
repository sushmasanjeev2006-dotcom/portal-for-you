<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Access Gate – Shub’s Enigma</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="page-login">

<main class="login-wrap">
  <div class="login-card">
    <div class="brand">
      <div class="logo">ENIGMA</div>
      <div class="tag">Secure Access</div>
    </div>

    <h1 class="headline">Authenticate — Shub</h1>
    <p class="muted">Enter credentials to unlock the portal.</p>

    <div class="form">
      <input id="username" class="input" type="text" placeholder="Username">
      <input id="password" class="input" type="password" placeholder="Password">
      <button id="login-btn" class="btn primary">ENTER</button>
      <p id="err" class="error hidden">Invalid credentials</p>
    </div>

    <div class="hint muted">Username: <code>Shub@princess</code>  •  Password: <code>Fast-text</code></div>
  </div>
</main>

<script src="script.js" defer></script>
</body>
</html>
