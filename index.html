<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Gate – Shub’s Enigma</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

<div class="login-container">
    <h1 class="login-title">Secure Access Required</h1>
    <p class="login-sub">Authentication needed to enter the Enigma Gateway.</p>

    <div class="login-box">
        <input id="username" type="text" placeholder="Username">
        <input id="password" type="password" placeholder="Password">

        <button id="login-btn">ENTER</button>

        <p id="login-error" class="hidden error-text">Invalid Credentials</p>
    </div>
</div>

<script>
document.getElementById("login-btn").addEventListener("click", () => {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "Shub@princess" && pass === "Fast-text") {
        window.location.href = "portal.html";
    } else {
        document.getElementById("login-error").classList.remove("hidden");
    }
});
</script>

</body>
</html>
